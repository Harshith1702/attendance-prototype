<!DOCTYPE html>
<html>
<head>
    <title>Attendance Prototype</title>
</head>
<body>
    <h2>QR & GPS Attendance Prototype</h2>

    <label>Student ID:</label>
    <input type="text" id="studentId"><br><br>

    <label>Device Verified:</label>
    <input type="checkbox" id="deviceCheck"><br><br>

    <label>GPS/Wi-Fi Verified:</label>
    <input type="checkbox" id="gpsCheck"><br><br>

    <button onclick="markAttendance()">Mark Attendance</button>

    <p id="result"></p>

    <script>
        function markAttendance() {
            let id = document.getElementById("studentId").value;
            let device = document.getElementById("deviceCheck").checked;
            let gps = document.getElementById("gpsCheck").checked;

            if(id && device && gps) {
                document.getElementById("result").innerText = 
                    "✅ Attendance marked for " + id;
            } else {
                document.getElementById("result").innerText = 
                    "❌ Complete all checks before marking attendance";
            }
        }
    </script>
</body>
</html>
